{% extends 'base.html' %}

{% block contenido%}
<form action="/borrar/{{ id }}" method="post" novalidate>
    {{ form.csrf_token }}

    {{ form.id }}

    <div class="confirmacion-borrar">
        <p>¿Está seguro que desea borrar el movimiento?</p>
        {{ form.aceptar }}
        {{ form.cancelar }}
    </div>

</form>


{% endblock contenido %}
{% block page_title %}
<h1>Borrar movimiento</h1>
{% endblock page_title %}
